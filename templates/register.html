<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Teacher/Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    button:hover {
      background: #218838;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      text-decoration: none;
      color: #007bff;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Register Teacher/Admin</h2>
    <form method="POST">
      <input type="text" name="username" placeholder="Choose a Username" required><br>
      <input type="password" name="password" placeholder="Choose a Password" required><br>
      <button type="submit">Register</button>
    </form>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <div class="link">
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </div>
</body>
</html>
