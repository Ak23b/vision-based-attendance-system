<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Admin Account</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #bb86fc;
        }

        form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            border: 1px solid #333;
            margin-top: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #e0e0e0;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #bb86fc;
            background-color: #333;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background-color: #bb86fc;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #9a67ea;
        }

        a {
            color: #03dac6;
            text-decoration: none;
            margin-top: 15px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }

        .message {
            color: #03dac6;
            margin-bottom: 10px;
        }

        .error {
            color: #ff6b6b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>âž• Create New Admin Account</h1>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('register') }}" method="POST">
        <label for="username">ðŸ‘¤ New Username:</label>
        <input type="text" name="username" required>

        <label for="password">ðŸ”’ New Password:</label>
        <input type="password" name="password" required>

        <button type="submit">âœ… Create Admin</button>
    </form>

    <br>
    <a href="{{ url_for('login') }}">â¬… Back to Login</a>
</body>
</html>
