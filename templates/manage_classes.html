<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Classes</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #bb86fc;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #2c2c2c;
            color: #bb86fc;
        }
        tr:nth-child(even) {
            background-color: #222;
        }
        tr:hover {
            background-color: #333;
        }
        button, a.btn {
            margin: 5px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background-color: #bb86fc;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }
        button:hover, a.btn:hover {
            background-color: #9a67ea;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        a.link {
            color: #03dac6;
            text-decoration: none;
        }
        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üìö Manage Classes</h1>

    <a href="{{ url_for('add_class') }}" class="btn">‚ûï Add New Class</a>

    <table>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Date</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
        {% for id, code, name, date, start, end in classes %}
        <tr>
            <td>{{ code }}</td>
            <td>{{ name }}</td>
            <td>{{ date }}</td>
            <td>{{ start }}</td>
            <td>{{ end }}</td>
            <td class="actions">
                <a href="{{ url_for('edit_class', class_id=id) }}" class="btn">‚úè Edit</a>
                <form action="{{ url_for('delete_class', class_id=id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Delete this class?')">üóë Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="{{ url_for('attendance') }}" class="link">‚¨Ö Back to Attendance</a>
</body>
</html>
