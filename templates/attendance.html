<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #bb86fc;
        }

        h2 {
            color: #03dac6;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 85%;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 1px solid #333;
            text-align: center;
        }

        th {
            background-color: #2c2c2c;
            color: #bb86fc;
        }

        tr:nth-child(even) {
            background-color: #222;
        }

        tr:hover {
            background-color: #333;
        }

        .status-on {
            color: #03dac6;
            font-weight: bold;
        }

        .status-late {
            color: #ff5252;
            font-weight: bold;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            background-color: #bb86fc;
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #9a67ea;
        }

        a {
            color: #03dac6;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Attendance Log</h1>
    <h2>{{ today }}</h2>

    <table id="attendanceTable">
        <tr>
            <th>Name</th>
            <th>Student ID</th>
            <th>Sign-in Time</th>
            <th>Status</th>
        </tr>
        {% for student_id, name, sign_in_time, status in rows %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ student_id }}</td>
            <td>{{ sign_in_time }}</td>
            <td class="status-{{ 'on' if status == 'On Time' else 'late' }}">{{ status }}</td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <!-- Export buttons -->
    <button onclick="exportCSV()">ðŸ“¥ Export to CSV</button>
    <button onclick="exportPDF()">ðŸ“„ Export to PDF</button>

    <br><br>
    <a href="{{ url_for('settings') }}">âš™ Settings</a> |
    <a href="{{ url_for('logout') }}">Logout</a>

    <!-- jsPDF library for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Export table to CSV
        function exportCSV() {
            let table = document.getElementById("attendanceTable");
            let rows = table.querySelectorAll("tr");
            let csv = [];

            rows.forEach(row => {
                let cols = row.querySelectorAll("td, th");
                let rowData = [];
                cols.forEach(col => rowData.push(col.innerText));
                csv.push(rowData.join(","));
            });

            let csvContent = "data:text/csv;charset=utf-8," + csv.join("\n");
            let link = document.createElement("a");
            link.setAttribute("href", encodeURI(csvContent));
            link.setAttribute("download", "attendance_logs.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Export table to PDF
        function exportPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(14);
            doc.text("Attendance Report - {{ today }}", 14, 20);

            let table = document.getElementById("attendanceTable");
            let rows = table.querySelectorAll("tr");

            let y = 40;
            rows.forEach((row, i) => {
                let cols = row.querySelectorAll("td, th");
                let rowData = [];
                cols.forEach(col => rowData.push(col.innerText));
                doc.text(rowData.join(" | "), 14, y);
                y += 10;
            });

            doc.save("attendance_logs.pdf");
        }
    </script>
</body>
</html>
